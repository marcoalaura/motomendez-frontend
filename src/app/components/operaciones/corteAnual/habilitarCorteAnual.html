<form name="formulario">
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="fa fa-user mr-2"></i>{{ $ctrl.tituloPagina }}</h5>
  </div>
  <div class="modal-body">
    <div class="card-block">
      <div id="datoPersonales">
        <p>
          ¿Está seguro qué quiere empezar el proceso de habilitar el corte anual para gestión actual?
        </p>
        <div class="alert alert-warning">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Esta tarea no puede deshacerse
        </div>
        <div class="modal-footer">
          <button md-effect type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">
            <i class="fa fa-close"></i> Cancelar</button>
          <button ng-click="$ctrl.habilitarCreacionCorte()" md-effect class="btn btn-primary">
            <i class="fa fa-check"></i> Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</form>
