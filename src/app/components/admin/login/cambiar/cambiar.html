<div class="px-4">
    <h2 class="page-title">
      <i class="fa fa-key"></i>
      <strong>Cambio de contraseña</strong>
    </h2>
    <div class="col-xs-12 col-sm-12 col-md-6 col-xl-4 offset-md-3 offset-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-info" role="alert">
            Por favor introduzca su contraseña actual y después digite la contraseña nueva.
          </div>
          <form name="formCambiar" ng-submit="$ctrl.cambiarContrasena()">
            <b-input name="password" label="Contraseña actual" ng-model="$ctrl.passwordOld" is-password="true" ng-required="true" icon="key"></b-input>
            <b-input name="password" label="Nueva contraseña" ng-model="$ctrl.passwordNew" is-password="true" ng-required="true" icon="key"></b-input>
            <b-input name="repeatPassword" label="Repita la contraseña" ng-model="$ctrl.repeatPassword" is-password="true" ng-required="true" icon="key"></b-input>
            <div class="modal-footer">
            <button md-effect type="button" class="btn btn-danger waves-effect waves-light" ng-click="$ctrl.cancel()">
                <i class="fa fa-close"></i> Cancelar
            </button>
            <button md-effect type="submit" class="btn btn-primary waves-effect waves-light" ng-disabled="formCambiar.$invalid">
                <i class="fa fa-check"></i> Continuar
            </button>
          </div>
          </form>
        </div>
      </div>  
    </div>    
  </div>
